<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Login Page</title>
  </head>
  <body>
    <div class="bg-gray-200 flex justify-center items-center h-screen w-full">
      <div class="bg-white p-8 rounded-lg w-1/7 text-center">
        <h1 class="p-4 text-black select-none m-2 font-bold">SIGN IN</h1>
        <input
          class="bg-gray-200 hover:bg-gray-300 rounded-lg text-black my-4 cursor-pointer border block border-gray-200 py-1 px-4 w-full"
          type="text"
          placeholder="Email"
        />
        <input
          class="bg-gray-200 rounded-lg text-black my-4 border block border-gray-200 hover:bg-gray-300 py-1 px-4 w-full cursor-pointer select-none"
          type="password"
          placeholder="Password"
        />
        <button class="bg-blue-700 py-1 px-4 text-white w-full rounded-lg">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
