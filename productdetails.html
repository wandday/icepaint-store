<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,700;1,900&family=Outfit:wght@400;700&family=Roboto:wght@100;300;700;900&display=swap"
    rel="stylesheet">
    <title>Document</title>
</head>
<body class="flex flex-col justify-center items-center">
    <div class="w-1/2 h-full mt-16 pb-10">
        <div class=" bg-blue-800 h-16 flex justify-around md:justify-between items-center md:px-16 ">
            <h3 class=" flex bg-blue-800 text-lg text-white font-bold">Select Product Details</h3>
            <button class="text-white border w-6 h-6 mt-2 hover:bg-gray-400">X</button>
        </div>
        <div class="pl-32">
            <h2 class="text-lg font-semibold mt-4">Product</h2>
          <div class="relative w-3/4 inline-flex items-center">
            <span class="w-2 h-2 absolute top-0 right-0 mr-10 mb-4 pointer-events-none">
              <i class="ri-arrow-down-s-fill ri-2x"></i>
            </span>
            <select name="Paint"
              class="rounded-lg w-full text-black bg-gray-200 h-10  pl-5 pr-10 hover:border-gray-400 focus:outline-none appearance-none">
              <option disabled value="" selected>Select</option>
              <option value="Ice Blue">Ice Blue</option>
              <option value="Ice Pink">Ice Pink</option>
              <option value="Ice White">Ice White</option>
              <option value="Ice Creame">Ice Creame</option>
              <option value="Icce Orange">Ice Orange</option>
              <option value="Ice Brown">Ice Brown</option>
            </select>
          </div>
          <h2 class="text-lg font-semibold mt-4">Quantity</h2>
          <div class="relative w-3/4 inline-flex items-center">
            <span class="w-2 h-2 absolute top-0 right-0 mr-10 mb-4 pointer-events-none">
              <i class="ri-arrow-down-s-fill ri-2x"></i>
            </span>
            <select name="Paint"
              class="rounded-lg w-full text-black bg-gray-200 h-10  pl-5 pr-10 hover:border-gray-400 focus:outline-none appearance-none">
              <option disabled value="" selected>Select</option>
              <option value="Ice Blue"></option>
              <option value="Ice Pink"></option>
              <option value="Ice White"></option>
              <option value="Ice Creame"></option>
              <option value="Icce Orange"></option>
              <option value="Ice Brown"></option>
            </select>
          </div>
            <span>
                <h2 class="text-lg font-semibold mt-4">Price/Volume</h2>
                <input type="text" name="Price" id="paintPrice" class="rounded-lg w-3/4 text-black bg-gray-200 h-10  pl-5 pr-10 hover:border-gray-400 focus:outline-none appearance-none">
            </span>
            <span>
                <h2 class="text-lg font-semibold mt-4">Description</h2>
                <input type="text" name="Price" id="paintPrice" class="rounded-lg w-3/4 text-black bg-gray-200 h-32 pl-5 pr-10 hover:border-gray-400 focus:outline-none appearance-none">
            </span>

            <div class="">
                <button class="bg-blue-800 rounded-lg font-bold text-white mt-8 w-3/4 h-10">Add Product</button>
            </div>
        </div>
    </div>
</body>
</html>
